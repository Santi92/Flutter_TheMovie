name: Android CI test.

on:
 push:
   branches: [ main ]
 pull_request:
   branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Build the app
        working-directory: ./android
        run:  ./gradlew build 
      - name: Test Android
        working-directory: ./android
        run:  ./gradlew test 
