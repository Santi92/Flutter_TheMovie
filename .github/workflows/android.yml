name: Android CI test.

on:
 push:
   branches: [ main ]
 pull_request:
   branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v2
      with:
       path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
             |
          ${{ runner.os }}-gradle-
    - name: Set Up JDK
      uses: actions/setup-java@v1
      with:
       java-version: 1.8
    - name: Build the app
      working-directory: ./android
      run:  ./gradlew build 
    - name: Test Android
      working-directory: ./android
      run:  ./gradlew test 
